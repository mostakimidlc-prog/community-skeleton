version: "3.8"

services:
  app:
    build: .
    container_name: uvdesk_app
    restart: always
    environment:
      DB_HOST: database # <--- Changed
      DB_PORT: 3306
      DB_DATABASE: uvdesk
      DB_USERNAME: uvdesk
      DB_PASSWORD: uvdesk123
    ports:
      - "8085:80"
    depends_on:
      - database # <--- Changed

  database: # <--- Service name changed from 'db' to 'database'
    image: mysql:8.0
    container_name: uvdesk_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: uvdesk
      MYSQL_USER: uvdesk
      MYSQL_PASSWORD: uvdesk123
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: uvdesk_phpmyadmin
    environment:
      PMA_HOST: database # <--- Changed
      PMA_USER: uvdesk
      PMA_PASSWORD: uvdesk123
    ports:
      - "8081:80"
    depends_on:
      - database # <--- Changed

volumes:
  db_data:
