services:
  db:
    image: mysql:8.0
    container_name: uvdesk-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: uvdesk
      MYSQL_USER: uvdesk
      MYSQL_PASSWORD: uvdesk_password
    ports:
      - "3310:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -proot_password || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - uvdesk-network

  redis:
    image: redis:8.6-alpine
    container_name: uvdesk-redis
    restart: always
    command: redis-server --appendonly yes --requirepass uvdesk_redis_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "uvdesk_redis_pass", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - uvdesk-network

  app:
    image: localhost:5000/mostakimidlc/community-skeleton:latest
    container_name: uvdesk-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_NAME: UVDesk
      APP_ENV: dev
      APP_DEBUG: 'true'
      APP_URL: http://localhost:8072
      APP_SECRET: b2f75c4f0c97cc38f56deae639716055e8a888707d7e5bf9248e5465eef971b3
      UV_SESSION_COOKIE_LIFETIME: 3600
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: uvdesk
      DB_USERNAME: uvdesk
      DB_PASSWORD: uvdesk_password
      DATABASE_URL: "mysql://uvdesk:uvdesk_password@db:3306/uvdesk?serverVersion=8.0"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: uvdesk_redis_pass
      REDIS_DB: 0
      REDIS_URL: "redis://:uvdesk_redis_pass@redis:6379/0"
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
      MAILER_DSN: "null://null"
      TZ: UTC
    ports:
      - "8072:80"
    volumes:
      - app_var:/var/www/uvdesk/var
      - app_config:/var/www/uvdesk/config
      - app_public:/var/www/uvdesk/public
    networks:
      - uvdesk-network

volumes:
  db_data:
  redis_data:
  app_var:
  app_config:
  app_public:

networks:
  uvdesk-network:
    driver: bridge
